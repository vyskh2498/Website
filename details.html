<!DOCTYPE html>
<html>
  <head>
    <title>Details-Let's Go Airlines</title>
    <link rel="stylesheet" href="details.css">


    <link rel="icon" href="favicon-16x16.png" type="image/png" sizes="16x16">
  </head>
    <body>    
             
          <form >
              <h1>Passenger Information</h1>
            <table>
             <tr>
              <td>First Name :</td> <td><input type="text" name="fname" placeholder="First Name"></td><br>
             </tr>
             <tr>
              <td>Last Name :</td> <td><input type="text" name="lname"placeholder="Last Name"></td><br>
             </tr>
             <tr>
              <td>Age :</td> <td><input type="number" name="age" placeholder="Age"></td><br>
             </tr>
             <tr><td>Gender :</td><td>
              <input type="radio" name="gender" value="male"> Male
              <input type="radio" name="gender" value="female"> Female
              <input type="radio" name="gender" value="other"> Other
            </td>
             </tr>
             <tr>
              <td>Email :</td> <td><input type="text" name="email" placeholder="Email"></td><br>
             </tr>
             <tr>
              <td>Phone Number :</td> <td><input type="number" name="pnum" placeholder="Phone Number"><br>
             </tr>
             <tr>
              <td><button type="submit" class="btn btn-primary book">Book Ticket</button></td>
             </tr>
            </table>
           </form>
     </body>
    </body>
</html>
