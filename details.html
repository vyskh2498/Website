<!DOCTYPE html>
<html>
  <head>
    <title>Let's Go Airlines</title>
    <link rel="stylesheet" href="details.css">
    <link rel="icon" href="favicon-16x16.png" type="image/png" sizes="16x16">
  </head>
    <body>
        <form>
            <h1>Passenger Information</h1>
            <div class="row">
              <div class="col">
                <label>First name:</label>
                <input type="text" class="form-control" placeholder="First name"><br>
              </div>
              </div>
              <div class="col">
                <label>Last name:</label>
                <input type="text" class="form-control" placeholder="Last name">
              </div>
              <div class="form-group row">
                  <label for="age" class="col-sm-2 col-form-label">Age:</label>
                  <input type="number" class="form-control" id="age" placeholder="Age">
              </div>
              <div class="form-group row">
                <label for="radio" class="col-sm-2 col-form-label">Gender:</label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="other"> Other
              </div>
            </div>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                  
                </div>
                <div class="form-group row">
                    <label for="number" class="col-sm-2 col-form-label">Phone Number:</label>
                    <input type="number" class="form-control" id="number" placeholder="Mobile">
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary book">Book Ticket</button>
                  </div>
                </div>
              
          </form>
    </body>
</html>
