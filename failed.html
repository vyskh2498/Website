<!DOCTYPE html>
<html>
  <head>
    <title>Success-Let's Go Airlines</title>
    <link rel="icon" href="favicon-16x16.png" type="image/png" sizes="16x16">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap" rel="stylesheet">
  </head>
    <style>
      body {
        text-align: center;
        padding: 10px 0;
        background: #EBF0F5;
      }
        h1 {
          color: red;
          font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
          font-weight: 900;
          font-size: 40px;
          margin-bottom: 10px;
        }
        p {
          color: #404F5E;
          font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
          font-size: 25px;
          margin: 0;
        }
      i {
        color: red;
        font-size: 150px;
        line-height: 200px;
        margin-left:-15px;
      }
      .card {
        background: white;
        padding: 50px;
        border-radius: 4px;
        box-shadow: 0 1px 2px #C8D0D8;
        display: inline-block;
        margin: 0 auto;
        
      }
     .input-grp{
        width: 150px;
        display: inline-block;
    }
    </style>
    <body>
      <div class="card">
      <div style="border-radius:500px; height:200px; width:1000px; background: #F8FAF5; margin:0 auto;">
        <i class="crossmark">X</i>
      </div>
        <h1>Booking Unsuccessful</h1> 
        <div class="input-grp">
            <button type="button" class="btn btn-primary success">Go To Home</button>
        </div>
       
      </div>
    </body>
</html>
